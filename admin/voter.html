<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voters List | Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      background: linear-gradient(145deg, #e0eafc, #cfdef3);
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      box-shadow: 5px 0 20px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: #667eea;
      color: #fff;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .voter-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .voter-card {
      background: white;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .voter-card:hover {
      transform: scale(1.02);
      cursor: pointer;
    }

    .voter-info {
      flex-grow: 1;
    }

    .voter-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background: #667eea;
    }

    .delete-btn {
      background: #e74c3c;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 999;
      width: 400px;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 998;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-panel.html">üìä Dashboard</a>
    <a href="add-voter.html">‚ûï Add Voter</a>
    <a href="voter.html">üßë‚Äçü§ù‚Äçüßë Voters</a>
    <a href="create-poll.html">üó≥Ô∏è Create Poll</a>
    <a href="active-polls.html">üî• Active Polls</a>
    <a href="results.html">üìà Results</a>
    <a href="finished-polls.html">‚úÖ Finished Polls</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>All Voters</h1>
    <input type="text" id="search" placeholder="Search by name...">
    <div class="voter-list" id="voterList"></div>
  </div>

  <!-- Edit Modal -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="editModal">
    <h3>Edit Voter</h3>
    <input type="text" id="editName" placeholder="Name">
    <input type="text" id="editClass" placeholder="Class">
    <input type="text" id="editEmail" placeholder="Email">
    <input type="text" id="editPassword" placeholder="Password">
    <input type="text" id="editPhone" placeholder="Phone">
    <div class="modal-buttons">
      <button class="btn edit-btn" onclick="saveEdit()">Save</button>
      <button class="btn delete-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Supabase Logic -->
  <script>
    const supabase = window.supabase.createClient(
      "https://lyqhwhrafbjjswsxyedf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cWh3aHJhZmJqanN3c3h5ZWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MDI5NDIsImV4cCI6MjA2OTI3ODk0Mn0.FEqBMQ4aUSBDoQwBm5l1_8yfv3mizhOytQVtV3DlID0"
    );

    let voters = [];
    let currentVoter = null;

    async function fetchVoters() {
      const { data, error } = await supabase.from("voters").select("*").order("name");
      if (data) {
        voters = data;
        renderVoters(data);
      }
    }

    function renderVoters(data) {
      const container = document.getElementById("voterList");
      container.innerHTML = "";

      data.forEach(voter => {
        const card = document.createElement("div");
        card.className = "voter-card";

        card.innerHTML = `
          <div class="voter-info">
            <strong>${voter.name}</strong> (${voter.class})<br>
            <small>${voter.email} | ${voter.phone}</small>
          </div>
          <div class="voter-actions">
            <button class="btn edit-btn" onclick='openModal(${JSON.stringify(voter)})'>Edit</button>
            <button class="btn delete-btn" onclick='deleteVoter("${voter.id}")'>Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function deleteVoter(id) {
      if (!confirm("Are you sure you want to delete this voter?")) return;
      await supabase.from("voters").delete().eq("id", id);
      fetchVoters();
    }

    function openModal(voter) {
      currentVoter = voter;
      document.getElementById("editName").value = voter.name;
      document.getElementById("editClass").value = voter.class;
      document.getElementById("editEmail").value = voter.email;
      document.getElementById("editPassword").value = voter.password;
      document.getElementById("editPhone").value = voter.phone;
      document.getElementById("editModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      currentVoter = null;
    }

    async function saveEdit() {
      const updated = {
        name: document.getElementById("editName").value.trim(),
        class: document.getElementById("editClass").value.trim(),
        email: document.getElementById("editEmail").value.trim(),
        password: document.getElementById("editPassword").value.trim(),
        phone: document.getElementById("editPhone").value.trim(),
      };

      await supabase.from("voters").update(updated).eq("id", currentVoter.id);
      closeModal();
      fetchVoters();
    }

    document.getElementById("search").addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = voters.filter(v =>
        v.name.toLowerCase().includes(keyword)
      );
      renderVoters(filtered);
    });

    fetchVoters();
  </script>
</body>
</html>
