<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Polls | Voting System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      background: linear-gradient(145deg, #e0eafc, #cfdef3);
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      box-shadow: 5px 0 20px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: #667eea;
      color: #fff;
      transform: translateX(5px);
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .poll-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .poll-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .organizer {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .candidate {
      margin-bottom: 15px;
    }

    .bar-container {
      width: 100%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      background: #2ecc71;
      height: 20px;
      transition: width 0.5s ease;
    }

    .votes-label {
      font-size: 13px;
      color: #444;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      background: #667eea;
      cursor: pointer;
      margin-top: 10px;
    }

    .winner {
      font-weight: bold;
      color: #2c3e50;
      margin-top: 10px;
    }

    .btn-finish {
      background: #2ecc71;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-panel.html">üìä Dashboard</a>
    <a href="add-voter.html">‚ûï Add Voter</a>
    <a href="voter.html">üßë‚Äçü§ù‚Äçüßë Voters</a>
    <a href="create-poll.html">üó≥Ô∏è Create Poll</a>
    <a href="active-polls.html">üî• Active Polls</a>
    <a href="results.html">üìà Results</a>
    <a href="finished-polls.html">‚úÖ Finished Polls</a>
  </div>

  <div class="main">
    <h1>Active Polls</h1>
    <div id="pollsContainer">Loading polls...</div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://lyqhwhrafbjjswsxyedf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cWh3aHJhZmJqanN3c3h5ZWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MDI5NDIsImV4cCI6MjA2OTI3ODk0Mn0.FEqBMQ4aUSBDoQwBm5l1_8yfv3mizhOytQVtV3DlID0"
    );

    async function fetchPolls() {
      const { data, error } = await supabase.from("polls").select("*").order('date');
      const container = document.getElementById("pollsContainer");
      container.innerHTML = "";

      if (error || !data || data.length === 0) {
        container.innerHTML = `<p>No active polls found.</p>`;
        return;
      }

      const now = new Date();

      data.forEach(async poll => {
        if (poll.winner) return; // skip if winner already declared

        const deadline = new Date(poll.date);

        if (now >= deadline) {
          await declareWinner(poll);
        }

        const totalVotes = Object.values(poll.votes || {}).reduce((a, b) => a + b, 0) || 1;

        const card = document.createElement("div");
        card.className = "poll-card";

        card.innerHTML = `
          <div class="poll-header">
            <h2>${poll.name}</h2>
            <button class="btn" onclick='finishVoting(${JSON.stringify(poll)})'>Finish Voting</button>
          </div>
          <div class="organizer">Organized by: ${poll.organizer || "N/A"}</div>
          ${poll.candidates.map(candidate => {
            const vote = poll.votes?.[candidate] || 0;
            const percent = ((vote / totalVotes) * 100).toFixed(1);
            return `
              <div class="candidate">
                <div class="votes-label">${candidate}: ${vote} votes</div>
                <div class="bar-container">
                  <div class="bar" style="width: ${percent}%"></div>
                </div>
              </div>
            `;
          }).join("")}
        `;

        container.appendChild(card);
      });
    }

    async function declareWinner(poll) {
      const voteData = poll.votes || {};
      let winner = null;
      let maxVotes = -1;

      for (const [candidate, votes] of Object.entries(voteData)) {
        if (votes > maxVotes) {
          maxVotes = votes;
          winner = candidate;
        }
      }

      if (winner) {
        await supabase.from("polls").update({ winner }).eq("id", poll.id);
      }
    }

    async function finishVoting(poll) {
      await declareWinner(poll);
      alert(`Voting for "${poll.name}" is now finished.`);

      const move = confirm("Move this poll to finished-polls?");
      if (move) {
        // You‚Äôll create 'finished_polls' table later ‚Äî for now just log
        console.log("Poll to be moved to finished polls:", poll);
        // You can use insert into `finished_polls` later
      }

      fetchPolls();
    }

    fetchPolls();
    setInterval(fetchPolls, 30000);
  </script>

</body>
</html>
