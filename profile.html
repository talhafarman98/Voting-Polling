<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Voter Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      background: linear-gradient(145deg, #e0eafc, #cfdef3);
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      box-shadow: 5px 0 20px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      text-align: center;
    }
    .sidebar a:hover {
      background: #667eea;
      color: #fff;
      transform: translateX(5px);
    }
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    .profile-card {
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Voter Panel</h2>
    <a href="vote.html">üó≥Ô∏è Vote</a>
    <a href="results.html">üìà Results</a>
    <a href="voter-panel.html">üë§ Dashboard</a>
  </div>

  <div class="main">
    <div class="profile-card">
      <h2>Your Profile</h2>
      <label>Name</label>
      <input type="text" id="name">
      <label>Email</label>
      <input type="email" id="email" disabled>
      <label>Class</label>
      <input type="text" id="class">
      <label>Phone</label>
      <input type="text" id="phone">
      <label>Password</label>
      <input type="password" id="password">
      <button onclick="updateProfile()">Update Profile</button>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      "https://lyqhwhrafbjjswsxyedf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cWh3aHJhZmJqanN3c3h5ZWRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3MDI5NDIsImV4cCI6MjA2OTI3ODk0Mn0.FEqBMQ4aUSBDoQwBm5l1_8yfv3mizhOytQVtV3DlID0"
    );

    const voter = JSON.parse(sessionStorage.getItem("voter"));
    if (!voter || !voter.Email) {
      alert("Unauthorized access. Please log in again.");
      window.location.href = "voter-login.html";
    }

    async function loadProfile() {
      const { data, error } = await supabase
        .from("voters")
        .select("*")
        .eq("Email", voter.Email)
        .single();

      if (error || !data) {
        alert("Error loading profile. Please try again.");
        return;
      }

      document.getElementById("name").value = data.Name || "";
      document.getElementById("email").value = data.Email || "";
      document.getElementById("class").value = data.Class || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("password").value = data.Password || "";
    }

    async function updateProfile() {
      const name = document.getElementById("name").value.trim();
      const cls = document.getElementById("class").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      const { error } = await supabase
        .from("voters")
        .update({
          Name: name,
          Class: cls,
          phone: phone,
          Password: password
        })
        .eq("Email", voter.Email);

      if (error) {
        console.error(error);
        alert("Failed to update profile.");
      } else {
        alert("Profile updated successfully!");

        // Update sessionStorage so new name reflects across app
        sessionStorage.setItem("voter", JSON.stringify({
          ...voter,
          Name: name,
          Class: cls,
          phone: phone,
          Password: password
        }));
      }
    }

    loadProfile();
  </script>
</body>
</html>
